<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .hidden {
            display: none !important;
        }
        .bg-auth-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-auth-gradient min-h-screen flex items-center justify-center p-4">
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="animate-fade-in max-w-md w-full p-8 rounded-2xl shadow-2xl text-center form-container text-white">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/aeb2930d-d59b-432b-bcfb-ad3623f5243e.png" alt="Company logo with a stylized shield icon in blue and white colors" class="mx-auto mb-6 rounded-full border-4 border-white">
        <h1 class="text-3xl font-bold mb-4">Welcome to Our Platform</h1>
        <p class="mb-8 text-lg opacity-90">Join thousands of happy users managing their work efficiently</p>
        
        <div class="flex flex-col space-y-4">
            <button id="goToLogin" class="bg-white text-indigo-700 py-3 px-6 rounded-full font-medium hover:bg-opacity-90 transition-all shadow-lg">
                Sign In
            </button>
            <button id="goToRegister" class="bg-indigo-700 text-white py-3 px-6 rounded-full font-medium hover:bg-opacity-90 transition-all shadow-lg border border-white">
                Create Account
            </button>
        </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden animate-fade-in max-w-md w-full p-8 rounded-2xl shadow-2xl form-container text-white">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In to Your Account</h2>
        
        <form id="login_form" class="space-y-4">
            <div>
                <label for="login_email" class="block mb-2 font-medium">Email Address</label>
                <input type="email" id="login_email" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            
            <div>
                <label for="login_password" class="block mb-2 font-medium">Password</label>
                <input type="password" id="login_password" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" class="w-4 h-4 rounded">
                    <label for="remember_me" class="ml-2 text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm text-white hover:underline">Forgot password?</a>
            </div>
            
            <button type="submit" class="w-full bg-white text-indigo-700 py-3 px-6 rounded-full font-medium hover:bg-opacity-90 transition-all shadow-lg mt-4">
                Sign In
            </button>
        </form>
        
        <p class="text-center mt-6">
            Don't have an account? <a href="#" id="switchToRegister" class="font-semibold hover:underline">Sign up</a>
        </p>
        
        <button id="backToWelcomeFromLogin" class="text-center w-full mt-4 text-sm text-white hover:underline">
            ← Back to Welcome
        </button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden animate-fade-in max-w-md w-full p-8 rounded-2xl shadow-2xl form-container text-white">
        <h2 class="text-2xl font-bold mb-6 text-center">Create New Account</h2>
        
        <form id="register_form" class="space-y-4">
            <div>
                <label for="register_name" class="block mb-2 font-medium">Full Name</label>
                <input type="text" id="register_name" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            
            <div>
                <label for="register_email" class="block mb-2 font-medium">Email Address</label>
                <input type="email" id="register_email" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            
            <div>
                <label for="register_password" class="block mb-2 font-medium">Password</label>
                <input type="password" id="register_password" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
                <p class="text-xs mt-1 text-white text-opacity-70">Password must be at least 8 characters</p>
            </div>
            
            <div>
                <label for="register_confirm_password" class="block mb-2 font-medium">Confirm Password</label>
                <input type="password" id="register_confirm_password" required 
                    class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white">
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="accept_terms" class="w-4 h-4 rounded" required>
                <label for="accept_terms" class="ml-2 text-sm">I accept the <a href="#" class="underline">Terms and Conditions</a></label>
            </div>
            
            <button type="submit" class="w-full bg-indigo-700 text-white py-3 px-6 rounded-full font-medium hover:bg-opacity-90 transition-all shadow-lg mt-4">
                Create Account
            </button>
        </form>
        
        <p class="text-center mt-6">
            Already have an account? <a href="#" id="switchToLogin" class="font-semibold hover:underline">Sign in</a>
        </p>
        
        <button id="backToWelcomeFromRegister" class="text-center w-full mt-4 text-sm text-white hover:underline">
            ← Back to Welcome
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // Welcome to Login transition
            document.getElementById('goToLogin').addEventListener('click', function() {
                welcomeScreen.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('animate-fade-in');
            });
            
            // Welcome to Register transition
            document.getElementById('goToRegister').addEventListener('click', function() {
                welcomeScreen.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('animate-fade-in');
            });
            
            // Back to Welcome from Login
            document.getElementById('backToWelcomeFromLogin').addEventListener('click', function() {
                loginForm.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
                welcomeScreen.classList.add('animate-fade-in');
            });
            
            // Back to Welcome from Register
            document.getElementById('backToWelcomeFromRegister').addEventListener('click', function() {
                registerForm.classList.add('hidden');
                welcomeScreen.classList.remove('hidden');
                welcomeScreen.classList.add('animate-fade-in');
            });
            
            // Switch between Login and Register forms
            document.getElementById('switchToRegister').addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerForm.classList.add('animate-fade-in');
            });
            
            document.getElementById('switchToLogin').addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('animate-fade-in');
            });
            
            // Form submission handlers
            document.getElementById('login_form').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login_email').value;
                const password = document.getElementById('login_password').value;
                // Here you would typically send login data to your backend
                console.log('Login submitted:', { email, password });
                alert('Login functionality would be implemented here');
            });
            
            document.getElementById('register_form').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('register_name').value;
                const email = document.getElementById('register_email').value;
                const password = document.getElementById('register_password').value;
                const confirmPassword = document.getElementById('register_confirm_password').value;
                
                if (password !== confirmPassword) {
                    alert("Passwords don't match!");
                    return;
                }
                
                // Here you would typically send registration data to your backend
                console.log('Registration submitted:', { name, email, password });
                alert('Registration functionality would be implemented here');
            });
        });
    </script>
</body>
</html>
